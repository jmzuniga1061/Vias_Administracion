<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-list-header>Opciones</ion-list-header>
        
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
          
          <ion-item button [routerLink]="[p.url]" routerLinkActive="selected" lines="none" detail="false">
            <ion-icon aria-hidden="true" slot="start" [name]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
          
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
