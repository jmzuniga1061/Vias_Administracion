<ion-header class="ion-no-border">
  <ion-toolbar style="--background: #1a6b77; --color: white;">
    <ion-buttons slot="start">
      <ion-button id="click-menu" style="color: white;">
        MENÚ <ion-icon slot="end" name="caret-down-sharp"></ion-icon>
      </ion-button>

      <ion-popover trigger="click-menu" dismiss-on-select="true">
        <ng-template>
          <ion-content>
            <ion-list lines="none">
              <ion-item button routerLink="/home"><ion-label>Inicio</ion-label></ion-item>
              <ion-item button routerLink="/parenterales"><ion-label>Vías Parenterales</ion-label></ion-item>
              <ion-item button routerLink="/intradermica"><ion-label>Vía Intradérmica</ion-label></ion-item>
              <ion-item button routerLink="/intramuscular"><ion-label>Vía Intramuscular</ion-label></ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>

    <ion-title class="ion-text-center" style="font-weight: bold;">
      Vias de administracion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding-top">
    <ion-row class="ion-justify-content-center">
      
      <ion-col size="12" size-md="5" class="ion-text-center">
        <div class="category-card" routerLink="/parenterales">
          <h3 style="color: #444; margin-bottom: 15px;">Vías parenterales</h3>
          <div class="image-container">
            <img src="assets/icon/parenteral_img.png" alt="Vías Parenterales" />
          </div>
        </div>
      </ion-col>

      <ion-col size="12" size-md="5" class="ion-text-center">
        <div class="category-card">
          <h3 style="color: #444; margin-bottom: 15px;">Vías enterales</h3>
          <div class="image-container">
            <img src="assets/icon/enteral_img.png" alt="Vías Enterales" />
          </div>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
