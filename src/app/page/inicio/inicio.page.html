<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button id="menu-trigger" class="menu-btn">
        MENÚ <ion-icon slot="end" name="caret-down-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title class="ion-text-center">
      Vias de administracion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding ion-margin-top">
    <ion-row class="ion-justify-content-center">
      
      <ion-col size="12" size-md="5" class="ion-text-center">
        <h2 class="category-title">Vías parenterales</h2>
        <div class="category-card" 
             routerLink="/parenterales" 
             style="background-image: url('assets/images/inicio-parenterales.jpg');">
        </div>
      </ion-col>

      <ion-col size="12" size-md="5" class="ion-text-center">
        <h2 class="category-title">Vías enterales</h2>
        <div class="category-card" 
             style="background-image: url('assets/images/inicio-enterales.jpg');">
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-popover trigger="menu-trigger" dismiss-on-select="true">
    <ng-template>
      <ion-content class="ion-no-padding">
        <ion-list lines="none">
          <ion-item button routerLink="/inicio" detail="false">
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item button routerLink="/parenterales" detail="false">
            <ion-label>Vías Parenterales</ion-label>
          </ion-item>
          <ion-item button routerLink="/intradermica" detail="false">
            <ion-label>Vía Intradérmica</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
</ion-content>
